<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌍 SDG 퀴즈 배틀</title>
    <link rel="stylesheet" href="css/style.css"> 
    
</head>

<body>
    
    <div id="home-screen" class="quiz-container">
        <h1>SDG O/X퀴즈 배틀</h1>
        <h2>퀴즈 배틀 참가 등록</h2>
        
        <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요" required maxlength="10"><br>
        <p id="auth-message" style="color: red; margin-top: 15px;"></p>

        <div id="quiz-mode-selection" style="margin: 20px 0;">
            <h3>⭐ 퀴즈 모드를 선택하세요 ⭐</h3>
            <button id="mode-ox-quiz" class="mode-button" data-mode="ox">O/X 퀴즈 (현재 모드)</button>
            <button id="mode-speed-quiz" class="mode-button" data-mode="speed">스피드 퀴즈 (타이머)</button>
            <button id="mode-card-quiz" class="mode-button" data-mode="card">카드 뒤집기 퀴즈</button>
        </div>

        <div id="ranking-container-all">
            <h3>🏆 명예의 전당 (Top 10)</h3>
            
            <div id="ranking-ox" class="ranking-list-mode">
                <h4>O/X 퀴즈 랭킹</h4>
                <ul id="ranking-list-ox" class="ranking-list">
                    <li>데이터를 불러오는 중입니다...</li>
                </ul>
            </div>

            <div id="ranking-speed" class="ranking-list-mode">
                <h4>스피드 퀴즈 랭킹</h4>
                <ul id="ranking-list-speed" class="ranking-list">
                    <li>(곧 업데이트됩니다.)</li>
                </ul>
            </div>

            <div id="ranking-card" class="ranking-list-mode">
                <h4>카드 뒤집기 퀴즈 랭킹</h4>
                <ul id="ranking-list-card" class="ranking-list">
                    <li>(곧 업데이트됩니다.)</li>
                </ul>
            </div>
        </div>

    </div>

   <div id="main-quiz-container" class="quiz-container" style="display: none;">
    <h1>SDG O/X 퀴즈 배틀</h1>
    
    <div id="quiz-status">
        <p>총 문제: <span id="total-questions">20</span>문항</p>
        <p>현재 점수: <span id="current-score">0</span>점</p>
        
        <p id="timer-display" style="display: none; font-size: 1.2em; font-weight: bold; color: #E74C3C;">남은 시간: <span id="time-left">0</span>초</p>
    </div>
    
    <div id="quiz-area" style="display: none;">
        <p id="question-number">Q. 1 / 20</p>
        <h2 id="question-text">퀴즈 문제가 여기에 표시됩니다.</h2>
        
        <div id="options">
            <button class="answer-button" data-answer="O">O</button>
            <button class="answer-button" data-answer="X">X</button>
        </div>
        
        <div id="feedback" style="display: none;">
            <p id="result-message"></p>
            <p id="explanation-text"></p>
            <button id="next-button">다음 문제 ➡️</button>
        </div>
    </div>
    
    <div id="card-quiz-area" style="display: none;">
        <div id="card-container">
            </div>
        
        <div id="card-controls" style="margin-top: 20px;">
            <p style="font-size: 1.1em; font-weight: bold;">카드를 확인 후, 정답을 맞혔다면 점수를 획득하세요.</p>
            <button id="card-correct-button" class="action-button" style="background-color: #2ECC71;">✅ 정답! (1점 추가)</button>
            <button id="card-next-button" class="action-button">다음 문제 ➡️</button>
        </div>
    </div>
    
    <div id="result-screen" style="display: none;">
        <h2 id="final-score">당신의 점수는 20점 만점에 0점 입니다!</h2>
        <button id="restart-button">다시 시작 / 랭킹 보기</button>
    </div>

</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
    <script src="js/script2.js"></script>
</body>
</html>
